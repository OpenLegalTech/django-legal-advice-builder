{% if field.field.widget.input_type == 'checkbox' %}
<div class="mb-3 form-check">
    {{ field }}
    <label class="form-check-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
</div>
{% else %}
{% if not hide_label %}
<label>{{ field.label }}</label>
{% endif %}
<div class="form-group mb-3">
    {{ field }}
</div>
{% endif %}
