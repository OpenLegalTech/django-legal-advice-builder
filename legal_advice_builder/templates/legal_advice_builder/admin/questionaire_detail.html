{% extends 'legal_advice_builder/admin/law_case_detail.html' %}
{% load i18n %}

{% block main_content %}
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="questions-tab" data-bs-toggle="tab" data-bs-target="#questions" type="button"
            role="tab" aria-controls="questions" aria-selected="true">{% trans 'questions' %}</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="strucuture-tab" data-bs-toggle="tab" data-bs-target="#structure" type="button"
            role="tab" aria-controls="structure" aria-selected="false">{% trans 'decision tree' %}</button>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="questions" role="tabpanel" aria-labelledby="questions-tab">
        <div class="row mt-3">
            <div class="col-3 pe-0">
                <ul class="list-group">
                    {% for question in questionaire.questions %}
                    <a href="{% url 'legal_advice_builder:question-update' question.id %}" class="list-group-item list-group-item-action {% if object == question %}active{% endif %}">{{ question.text }}</a>
                    {% endfor %}
                </ul>
            </div>
            <div class="col ps-0 mb-3">
                {% block current_form %}{% endblock %}
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="structure" role="tabpanel" aria-labelledby="structure-tab">...</div>
</div>
{% endblock %}
